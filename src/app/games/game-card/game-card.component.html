<article class="game-card">
    <header class="game-card-header" alt="game name">{{gameName}}</header>
    <img class="game-image" src={{gameUrl}} alt="Aurum card front" />
    <div class="game-content" alt="game explanation">
        <h2>{{gameName}}</h2>
        <p>{{gameSummary}}</p>
        <po-button [altAttribute]="aurumButton" (clickEvent)="readMore($event)">
            <p>{{aurumButton}}</p>
        </po-button>
    </div>
</article>
